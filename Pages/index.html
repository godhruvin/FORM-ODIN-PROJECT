<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Design & Validation</title>
    <!-- font family -->
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/squareantiqua" type="text/css" />
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="/FORM/assets/css/index.css">
</head>

<body>
    <!-- Form Design -->

    <div class="container">
        <!-- Image section -->
        <div class="form-left">
            <img src="/FORM/assets/images/ForestImg.png" alt="not found">
            <!-- centered text -->
            <div class="card">
                <img src="/FORM/assets/images/odin-lined.png" alt="not found"><span>ODIN</span>
            </div>
        </div>
        <!-- Image section over -->

        <!-- Form Section -->
        <div class="form-right">
            <div class="form-content">
                <p class="text-upper">This is not a real online service! You know You need something like this in your
                    life to help you realise your deepest dreams. Sign up now to get started.</p>
                <p class="text-bottom">You <span>know</span> you want to.</p>
            </div>
            <div class="wrapper">
                <form>
                    <h2>Let's Do This!</h2>
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last name">
                            </div>
                        </div>
                    </form>
                </form>
                <div class="submit">
                    <button>Create Account</button>
                    <p>Already have an Account ? <span>Log In</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
